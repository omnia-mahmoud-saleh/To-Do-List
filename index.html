<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./asset/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/icon/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1 class="text-center display-3" id="h1-title"> To Do List </h1>
    <button class="btn d-flex mx-auto " id="dark"> <i class="fa-regular fa-moon"></i> Dark Mode</button>
    <div class="container col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="form-group my-3 ">
                    <input type="text" id="taskinput" placeholder="enter your task" class="form-control">
                    <span class="none text-danger"> you must enter data</span>
                   </div>
                   <div class="d-grid">
                     <button id="addtask-btn" class="btn"> Add text </button>
                   </div>
            </div>
        </div>
    </div>

    <h1 class="text-center display-5"> Your Tasks</h1>
    <div class="container col-md-7">
        <div class="card">
            <div class="card-body">
                <div class="d-grid my-2 mx-auto w-50">
                    <button id="deleteAll" class="btn none"> Delete All </button>
                </div>

                <div class="layout">
                    <div class="modal" tabindex="-1">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Modal title</h5>
                              <button type="button" id="icondelete"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <p>Are You Sure You Want To Delete All Tasks.</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" id="closemodal" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                              <button type="button" id="confirmdelete" class="btn btn-danger">Yes ,Sure</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
               
                <div class="count d-flex d-none">
                    <div class="selected"> Selected : 0</div>
                    <div class="pending"> Pending :0</div>
                  </div>


                   <div class="alert alert-danger" id="emptytask"> 
                      <h4> Empty Tasks</h4>
                   </div>
                   <div id="alltasks"></div>
            </div>
        </div>
    </div>
  
    



    <script src="./js/main.js">  </script>
</body>
</html>
